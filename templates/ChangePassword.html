<html>

<head>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <section id="changepassword">

        <style>
            #changepassword {
                margin: 10% 20% ;
            }

            h3{
                padding-bottom: 10%;
            }
            .btn { 
                margin-top: 10%;
                margin-left: 60%;
            }
        </style>
        <h3>Set a new password</h3>

        <form action="" method="POST">

            <div class="md-form md-outline">
                <input name="Old_Pass" type="password" id="oldpass" class="form-control">
                <label data-error="wrong" data-success="right" for="oldpass">Old Password</label>
            </div>

            <div class="md-form md-outline">
                <input name="New_Pass" type="password" id="newPassConfirm" class="form-control">
                <label data-error="wrong" data-success="right" for="newPassConfirm">New Password</label>
            </div>

            <button type="submit" class="btn btn-primary mb-4">Change password</button>

        </form>

        <div class="d-flex justify-content-between align-items-center mb-2">

            <u><a href="index.html">Back to Log In</a></u>

        </div>


    </section>
</body>


</html>
